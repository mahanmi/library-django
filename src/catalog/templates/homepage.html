{% extends "base.html" %}
{% block header_title %}Home Page{% endblock %}
{% block title %}Home Page{% endblock %}
{% block content %}
  <style>
  .button {
    background-color: #e0fafb;
    border: 2px solid #000000;
    border-radius: 30px;
    box-shadow: #000000 4px 4px 0 0;
    color: #000000;
    cursor: pointer;
    display: inline-block;
    font-weight: 600;
    font-size: 18px;
    padding: 0 18px;
    line-height: 50px;
    text-align: center;
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .button:hover {
    background-color: #fff;
  }

  .button:active {
    box-shadow: #000000 2px 2px 0 0;
    transform: translate(2px, 2px);
  }

  @media (min-width: 768px) {
    .button {
      min-width: 120px;
      padding: 0 25px;
    }
  }
  </style>
  <h1>Welcome to the Library!</h1>
  <p>Use this site to manage the library's collection of books and authors.</p>
  <form action="{% url 'catalog:show-books' %}" method="get">
    <button type="submit" class="button">See all books</button>
  </form>
  <br>
  <form action="{% url 'catalog:show-authors' %}" method="get">
    <button type="submit" class="button">See all authors</button>
  </form>
{% endblock %}
